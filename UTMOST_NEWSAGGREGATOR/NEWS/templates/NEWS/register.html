<!DOCTYPE html>
<html>
    <head>
        <title>UTMOST - Sign Up</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Bootstrap 4 JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
        <!-- JS	-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <style>
        * {
            margin: 0;
            padding: 0
        }

        html {
            height: 100%;
        }

        #grad1 {
            background-color:  #032a63;
            min-height:100vmin;
            max-height: max-content;
            /*#9C27B0;
            background-image: linear-gradient(120deg, #FF4081, #81D4FA)*/
        }

        #msform {
            text-align: center;
            position: relative;
            margin-top: 20px
        }

        #msform fieldset .form-card {
            background: white;
            border: 0 none;
            border-radius: 0px;
            box-shadow: 0 2px 2px 2px rgba(0, 0, 0, 0.2);
            padding: 20px 40px 30px 40px;
            box-sizing: border-box;
            width: 94%;
            margin: 0 3% 20px 3%;
            position: relative
        }

        #msform fieldset {
            background: white;
            border: 0 none;
            border-radius: 0.5rem;
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            padding-bottom: 20px;
            position: relative
        }

        #msform fieldset:not(:first-of-type) {
            display: none
        }

        #msform fieldset .form-card {
            text-align: left;
            color: #9E9E9E
        }

        #msform input,
        #msform textarea {
            padding: 0px 8px 4px 8px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0px;
            margin-bottom: 25px;
            margin-top: 2px;
            width: 100%;
            box-sizing: border-box;
            /*font-family: montserrat;*/
            color: #2C3E50;
            font-size: 16px;
            letter-spacing: 1px
        }

        #msform input:focus,
        #msform textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: none;
            font-weight: bold;
            border-bottom: 2px solid skyblue;
            outline-width: 0
        }

        #msform .action-button {
            width: 100px;
            background: #032a63;
            font-weight: bold;
            color: white;
            border: 0 none;
            border-radius: 0px;
            cursor: pointer;
            padding: 10px 5px;
            margin: 10px 5px
        }

        #msform .action-button:hover,
        #msform .action-button:focus {
            box-shadow: 0 0 0 2px white, 0 0 0 3px #032a63;
        }

        #msform .action-button-previous {
            width: 100px;
            background: #d1011c;
            font-weight: bold;
            color: white;
            border: 0 none;
            border-radius: 0px;
            cursor: pointer;
            padding: 10px 5px;
            margin: 10px 5px
        }

        #msform .action-button-previous:hover,
        #msform .action-button-previous:focus {
            box-shadow: 0 0 0 2px white, 0 0 0 3px #d1011c
        }

        select.list-dt {
            border: none;
            outline: 0;
            border-bottom: 1px solid #ccc;
            padding: 2px 5px 3px 5px;
            margin: 2px
        }

        select.list-dt:focus {
            border-bottom: 2px solid skyblue
        }

        .card {
            z-index: 0;
            border: none;
            border-radius: 0.5rem;
            position: relative
        }

        .fs-title {
            font-size: 25px;
            color: #2C3E50;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left
        }

        #progressbar {
            margin-bottom: 30px;
            overflow: hidden;
            color: lightgrey
        }

        #progressbar .active {
            color: #000000
        }

        #progressbar li {
            list-style-type: none;
            font-size: 12px;
            width: 33.33%;
            float: left;
            position: relative
        }

        #progressbar #account:before {
            font-family: FontAwesome;
            content: "\f023"
        }

        #progressbar #personal:before {
            font-family: FontAwesome;
            content: "\f007"
        }

        #progressbar #payment:before {
            font-family: FontAwesome;
            content: "\f09d"
        }

        #progressbar #confirm:before {
            font-family: FontAwesome;
            content: "\f00c"
        }

        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 18px;
            color: #ffffff;
            background: lightgray;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: lightgray;
            position: absolute;
            left: 0;
            top: 25px;
            z-index: -1
        }

        #progressbar li.active:before,
        #progressbar li.active:after {
            background: #032a63;
        }

        #msform .custom-control {
            margin-bottom: 25px;
            margin-left: 10px;
            /*font-family: montserrat;*/
        }

        /*.radio-group {
            position: relative;
            margin-bottom: 25px
        }

        /*.radio {
            display: inline-block;
            width: 204;
            height: 104;
            border-radius: 0;
            background: lightblue;
            box-shadow: 0 2px 2px 2px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            cursor: pointer;
            margin: 8px 2px
        }

        .radio:hover {
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.3)
        }

        .radio.selected {
            box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.1)
        }*/

        .fit-image {
            width: 100%;
            object-fit: cover
        }
        </style>

    </head>
    <body>
    <!-- MultiStep Form -->
    <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h2><strong>Sign Up Your User Account</strong></h2>
                    <p>Fill all form field to go to next step</p>
                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <form id="msform" method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <!-- progressbar -->
                                <ul id="progressbar">
                                    <li class="active" id="account"><strong>Account</strong></li>
                                    <li id="personal"><strong>Personal</strong></li>
                                    <li id="payment"><strong>Interest</strong></li>
                                    <!--<li id="confirm"><strong>Finish</strong></li>-->
                                </ul> <!-- fieldsets -->

                                {% if msg %}
                                <center><label class="{{ class }}" style="font-weight: bold;">{{ msg }}</label></center><br>
                                {% endif %}
                                <center><label id="msg" class="text-danger" style="font-weight: bold;"></label></center><br>

                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Account Information</h2> <input type="email" id="email" name="email" placeholder="Email Id" />  <input type="password" id="pwd" name="pwd" placeholder="Password" /> <input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password" />
                                    </div> <input type="button" name="next" class="next action-button" value="Next Step" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Personal Information</h2> 
                                        <input type="text" name="fname" placeholder="First Name" /> 
                                        <input type="text" name="lname" placeholder="Last Name" />
                                        
                                        <!-- Default inline 1-->
                                        <label style="margin-left: 7px;color: #4d5d6d;font-size: 16px;" >Gender</label>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="defaultInline1" name="gender" value="Male">
                                            <label class="custom-control-label" for="defaultInline1">Male</label>
                                        </div>
                                        
                                        <!-- Default inline 2-->
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="defaultInline2" name="gender" value="Female">
                                            <label class="custom-control-label" for="defaultInline2">Female</label>
                                        </div>
                                        
                                        <!-- Default inline 3-->
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="defaultInline3" name="gender" value="Other">
                                            <label class="custom-control-label" for="defaultInline3">Other</label>
                                        </div>
                                        <br>
                                        <input type="number" id="phno" name="phno" placeholder="Contact No." onchange="numbervalidate(this.value)"/> 
                                        <input type="number" id="phno_2" name="phno_2" placeholder="Alternate Contact No." onchange="numbervalidate(this.value)" />
                                    </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="next" class="next action-button" value="Next Step" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Interest Information</h2>
                                        <!-- Default unchecked -->
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="topnews" name="topnews" checked>
                                            <label class="custom-control-label" for="topnews">Top news</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="business" name="business" unchecked>
                                            <label class="custom-control-label" for="business">Business</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="technology" name="technology" unchecked>
                                            <label class="custom-control-label" for="technology">Technology</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="entertainment" name="entertainment" unchecked>
                                            <label class="custom-control-label" for="entertainment">Entertainment</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="sports" name="sports" unchecked>
                                            <label class="custom-control-label" for="sports">Sports</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="science" name="science" unchecked> 
                                            <label class="custom-control-label" for="science">Science</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="health" name="health" unchecked>
                                            <label class="custom-control-label" for="health">Health</label>
                                        </div>
                                    </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="submit" name="make_payment" class="next action-button" value="Confirm" />
                                </fieldset>
                                <!--
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title text-center">Success !</h2> <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-3"> <img src="https://tse3.mm.bing.net/th?id=OIP.Sr3yqARyzp9jPHCihXY7pwHaHa&pid=Api&P=0&w=300&h=300" class="fit-image"> </div>
                                        </div> <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-7 text-center">
                                                <h5>You Have Successfully Signed Up</h5>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>-->
                                <div class="form-group">
                                    <center><a href="{% url 'login' %}" style="font-size: 16px; text-decoration: none;">Already a Member? Click here to Login</a></center>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script>
        var con_check = 1;

        $(document).ready(function(){
    
            var current_fs, next_fs, previous_fs; //fieldsets
            var opacity;
        
            $(".next").click(function(){

                var pw1 = document.getElementById("pwd").value;  
                var pw2 = document.getElementById("cpwd").value;
                var email = document.getElementById("email").value;
                if (email == "") {
                    document.getElementById("msg").innerHTML="Email should not be empty! Enter a valid Email";
                }
                else if(pw1=="") {
                    document.getElementById("msg").innerHTML="Password should not be empty!";
                }
                else if(pw1.length < 6) {
                    document.getElementById("msg").innerHTML="Password length should not be less than 6!";
                }
                else if(pw1 != pw2)  
                {   
                    document.getElementById("msg").innerHTML="Passwords did not match";
                }
                else if (con_check != 1) {
                    document.getElementById("msg").innerHTML="Enter a valid Contact No.";
                }
                else { 
                
                document.getElementById("msg").innerHTML="";
                current_fs = $(this).parent();
                next_fs = $(this).parent().next();
            
                //Add Class Active
                $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
            
                //show the next fieldset
                next_fs.show();
                //hide the current fieldset with style
                current_fs.animate({opacity: 0}, {
                    step: function(now) {
                        // for making fielset appear animation
                        opacity = 1 - now;
                    
                        current_fs.css({
                        'display': 'none',
                        'position': 'relative'
                        });
                        next_fs.css({'opacity': opacity});
                    },
                    duration: 600
                });
                }
            });
        
            $(".previous").click(function(){

                if (con_check != 1) {
                    document.getElementById("msg").innerHTML="Enter a valid Contact No.";
                }
                else {
            
                    current_fs = $(this).parent();
                    previous_fs = $(this).parent().prev();
                
                    //Remove class active
                    $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
                
                    //show the previous fieldset
                    previous_fs.show();
                
                    //hide the current fieldset with style
                    current_fs.animate({opacity: 0}, {
                        step: function(now) {
                            // for making fielset appear animation
                            opacity = 1 - now;
                        
                            current_fs.css({
                            'display': 'none',
                            'position': 'relative'
                            });
                            previous_fs.css({'opacity': opacity});
                        },
                        duration: 600
                    });
                }
            });
        
            $('.radio-group .radio').click(function(){
            $(this).parent().find('.radio').removeClass('selected');
            $(this).addClass('selected');
            });
        
            $(".submit").click(function(){
            return false;
            })


            // when page is ready
            // on form submit
            $("#msform").on('submit', function() {
                // to each unchecked checkbox
                $('input[type=checkbox]:not(:checked)').each(function() {
                // set value 0 and check it
                $(this).attr('checked', true).val(0);
                })
            })
        
        });

        function numbervalidate(num) {
            if(num.length < 10) {
                con_check = 0;
            }
            else {
                con_check = 1;
            }
        }
        </script>
    </body>
</html>
